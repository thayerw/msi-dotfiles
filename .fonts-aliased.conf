<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<!--  
      Based on fontconfig prefs from http://www.sharpfonts.co.cc/ 

      I prefer Microsoft fonts and old school aliasing for most 
      font sizes, enabling anti-aliasing only for very small or 
      very large font sizes.  Most non-Microsoft fonts will be
      autohinted and antialiased to compensate for poor appearance. 

      This is a great config if you prefer Arial, Courier New and
      Times New Roman along with Windows 95 styled font rendering.
-->

<!-- Antialias any font by default with autohint enabled, hintfull -->

<match target="font" >
	<edit mode="assign" name="antialias" >
		<bool>true</bool>
	</edit>
	<edit mode="assign" name="autohint" >
		<bool>true</bool>
	</edit>
	<edit mode="assign" name="hintstyle" >
		<const>hintfull</const>
	</edit>
</match>

<!-- Enable sub-pixel rendering-->

<match target="font" >
	<test name="rgba" qual="all" >
		<const>unknown</const>
	</test>
	<edit mode="assign" name="rgba" >
		<const>rgb</const>
	</edit>
</match>

<!-- Fix deprecated monospace -->

<match target="pattern" name="family" >
	<test name="family" qual="any" >
		<string>fixed</string>
	</test>
	<edit mode="assign" name="family" >
		<string>monospace</string>
	</edit>
</match>

<match target="pattern" name="family" >
	<test name="family" qual="any" >
		<string>console</string>
	</test>
	<edit mode="assign" name="family" >
		<string>monospace</string>
	</edit>
</match>

<match target="pattern" name="family" >
	<test name="family" qual="any" >
		<string>mono</string>
	</test>
	<edit mode="assign" name="family" >
		<string>monospace</string>
	</edit>
</match>

<!--  Fixed spacing for monospace -->

<match target="pattern" name="family" >
	<test name="family" qual="any" >
		<string>monospace</string>
	</test>
	<edit mode="assign" name="spacing" >
		<int>10</int>
	</edit>
</match>

<!--		Default fonts for generic families		-->

<alias>
	<family>cursive</family>
	<accept>
		<family>URW</family>
	</accept>
</alias>

<alias>
	<family>fantasy</family>
	<prefer>
		<family>Comic Sans MS</family>
		<family>URW</family>
	</prefer>
</alias>

<alias>
	<family>monospace</family>
	<prefer>
		<family>Courier New</family>
		<family>Fixed [Misc]</family>
		<family>DejaVu Sans Mono</family>
		<family>Nimbus</family>
	</prefer>
</alias>

<alias>
	<family>sans-serif</family>
	<prefer>
		<family>Arial</family>
		<family>Tahoma</family>
		<family>DejaVu Sans Condensed</family>
		<family>Luxi Sans</family>
		<family>Nimbus Sans L</family>
	</prefer>
</alias>

<alias>
	<family>serif</family>
	<prefer>
		<family>Times New Roman</family>
		<family>DejaVu Serif Condensed</family>
		<family>Nimbus Roman No9 L</family>
		<family>OmegaSerif88591</family>
		<family>OmegaSerif88592</family>
		<family>OmegaSerif88593</family>
		<family>OmegaSerif88594</family>
		<family>OmegaSerif88595</family>
		<family>OmegaSerifVISCII</family>
	</prefer>
</alias>

<!--		Alias for common fonts in case they're not found		-->

<alias>
	<family>Arial</family>
	<accept>
		<family>sans-serif</family>
	</accept>
</alias>

<alias>
	<family>Comic Sans MS</family>
	<accept>
