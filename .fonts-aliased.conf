	</accept>
</alias>

<alias>
	<family>Courier New</family>
	<accept>
		<family>monospace</family>
	</accept>
</alias>

<!-- I don't mind Courier so don't replace it

<alias>
	<family>Courier</family>
	<prefer>
		<family>monospace</family>
	</prefer>
</alias>

-->

<alias>
